---
layout: default
---

<h1>Posts tagged with "{{ page.tag }}"</h1>

<ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span>({{ post.date | date: "%B %d, %Y" }})</span>
    </li>
  {% endfor %}
</ul>

<p><a href="{{ site.baseurl }}/">Back to home</a></p>
