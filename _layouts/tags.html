---
layout: default
---

<div class="tag-index">
  <h1>Explore All Tags</h1>
  <div class="tag-list">
    <!-- Loop through all tags -->
    {% for tag in site.tags %}
      <div class="tag-item">
        <a href="{{ '/tags/' | append: tag[0] | slugify | append: '/' | relative_url }}" class="tag-button">
          {{ tag[0] }} ({{ tag[1] | size }})
        </a>
      </div>
    {% endfor %}
  </div>
</div>
